<h2 mat-dialog-title>Потвърждение за изтриване</h2>
<mat-dialog-content class="mat-typography">
  <p>Сигурен ли си?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Откажи</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Да</button>
</mat-dialog-actions>
