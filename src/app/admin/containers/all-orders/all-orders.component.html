<div class="container">
  <mat-card class="sidebar">
    <label id="radio-group-label">Сортиране по статус</label>
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="selectedStatus"
    >
      <mat-radio-button
        class="radio-button"
        *ngFor="let status of statuses"
        [value]="status.value"
      >
        {{ status.viewValue }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>

  <app-orders-list
    [orders]="orders$ | async | orderStatusFilter: selectedStatus"
  ></app-orders-list>
</div>
