<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let link of links"
    (click)="activeLink = link"
    [active]="activeLink.url == link.url"
    routerLink="{{ link.url }}"
  >
    {{ link.text }}
  </a>
</nav>
<div class="container">
  <section>
    <router-outlet></router-outlet>
  </section>
</div>
